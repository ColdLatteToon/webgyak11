    <h1>AJAX adatkezelés</h1>

    <h2>Create / Új adat hozzáadása</h2>
    <input type="text" id="create_code" placeholder="Kód">
    <input type="text" id="create_height" placeholder="Height">
    <button onclick="createData()">Létrehozás</button>
    <div id="create_msg"></div>

    <h2>Read / Adatok lekérdezése</h2>
    <button onclick="readData()">Adatok lekérése</button>
    <div class="output" id="read_output"></div>

    <h2>Update / Módosítás</h2>
    <input type="text" id="update_id" placeholder="ID">
    <button onclick="getDataForId()">Adat lekérése ID alapján</button><br>
    <input type="text" id="update_code" placeholder="Új kód">
    <input type="text" id="update_height" placeholder="Új height">
    <button onclick="updateData()">Frissítés</button>
    <div id="update_msg"></div>

    <h2>Delete</h2>
    <input type="text" id="delete_id" placeholder="ID törléshez">
    <button onclick="deleteData()">Törlés</button>
    <div id="delete_msg"></div>
