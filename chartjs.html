<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat és Vonaldiagram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>5x5-ös számokat tartalmazó táblázat</h2>

<table id="dataTable">
    <tbody>
        <tr><td>10</td><td>20</td><td>30</td><td>40</td><td>50</td></tr>
        <tr><td>15</td><td>25</td><td>35</td><td>45</td><td>55</td></tr>
        <tr><td>12</td><td>22</td><td>32</td><td>42</td><td>52</td></tr>
        <tr><td>18</td><td>28</td><td>38</td><td>48</td><td>58</td></tr>
        <tr><td>14</td><td>24</td><td>34</td><td>44</td><td>54</td></tr>
    </tbody>
</table>

<canvas id="lineChart" width="600" height="300"></canvas>

<script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['1.', '2.', '3.', '4.', '5.'],
            datasets: [{
                label: 'Kiválasztott sor adatai',
                data: [],
                borderColor: 'blue',
                borderWidth: 2,
                fill: false,
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const rows = document.querySelectorAll('#dataTable tr');
    rows.forEach((row, index) => {
        row.addEventListener('click', () => {
            const values = Array.from(row.children).map(td => parseFloat(td.innerText));
            chart.data.datasets[0].data = values;
            chart.data.datasets[0].label = `Sor ${index + 1}`;
            chart.update();
        });
    });
</script>

</body>
</html>
